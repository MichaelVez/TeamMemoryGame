<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container-game">
      <div class="cont">
        <div class="logo"></div>
        <div class="aside">
          <div class="stats">
            <div class="timer">
              <h4>Timer:</h4>
              <div class="count">00:00</div>
            </div>
            <div class="righttext">
              Right Guesses:
              <div class="rightgues">0</div>
            </div>
            <div class="wrongtext">
              Wrong Guesses:
              <div class="wrongguess">0</div>
            </div>
          </div>
          <div class="professor">
            <img src="img/professor.png" alt="" />
          </div>
        </div>
      </div>
      <div class="game-board"></div>
    </div>
    <script src="scripts/main.js" defer type="module"></script>
  </body>
</html>
