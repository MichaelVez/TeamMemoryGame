<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Memory Card Pokemon</title>
</head>

<body>
  <div class="container-game">
    <div class="top">
    <div class="logo"><img src="images/logo.png" alt=""></div>
    </div>
    <div class="game-board">
      <div class="sideBar">
        <div class="boxResult">
          <h1>Memory Game</h1>
          <h2 class="correctMatch">Correct Match: <span id="correct">0</span></h2>
          <h2 class="unCorrectMatch">Uncorrect Match: <span id="unCorrect">0</span></h2>
          <button id="newGameBtn">New Game</button>
          <div id="msg"></div>
        </div>
        <div class="professor">
          <img src="images/professor.png" alt="">
        </div>
      </div>
      <div class="cards"></div> 
    </div>
  </div>

  <script src="script/main.js" type="module"></script>
</body>

</html>
