<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/startGame.css" />
    <link rel="stylesheet" href="style/responsive.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Memory Card Pokemon</title>
  </head>

  <body>
    <div class="startGame">
      <div class="containerStartGame">
        <div class="logoStartGame">
          <img src="images/logo.png" alt="" />
        </div>
        <button id="startGameBtn" class="btnStartScreen">Start Game</button>
        <button id="howToPlayBtn" class="btnStartScreen">How To Play?</button>
      </div>
      <div class="boxHowToPlay">
        <div class="boxHowToPlay-content">
          <span class="closeBoxHowToPlay">&times;</span>
          <h1>How to Play</h1>
          <p>
            A simple memory game,you are given a shuffled deck of cards you need
            to match the doubles by clicking on them two at a time, Have Fun!.
          </p>
        </div>
      </div>
    </div>
    <div class="container-game">
      <div class="top">
        <div class="logo"><img src="images/logo.png" alt="" /></div>
      </div>
      <div class="game-board">
        <div class="sideBar">
          <div class="boxResult">
            <h1>Memory Game</h1>
            <h2 class="correctMatch">
              Correct Match: <span id="correct">0</span>
            </h2>
            <h2 class="unCorrectMatch">
              Incorrect Match: <span id="unCorrect">0</span>
            </h2>
            <h2 id="timer">00:00</h2>
            <button id="newGameBoxResult" class="newGameBtn">New Game</button>
          </div>
          <div class="professor">
            <img src="images/professor.png" alt="" />
          </div>
        </div>
        <div class="cards"></div>
        <div class="msg">
          <div class="msg-content"></div>
        </div>
      </div>
    </div>
    <script src="script/main.js" type="module"></script>
  </body>
</html>
